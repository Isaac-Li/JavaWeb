<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
  <title>Insert Blog</title>
</head>
<body>
  <section class="container">
    <div class="insert">
      <h1>新增博客</h1>
      <form method="post" action="insert/insertblog">
      	<p>请输入博客标题</p>
        <p><textarea name="blogTitle" rows=2 cols=20 placeholder="博客标题"></textarea></p> 
        <p>请输入博客内容</p>
        <P><textarea name="blogContent" rows=5 cols=20 placeholder="博客内容"></textarea></P>   
        <p class="submit"><input type="submit" name="commit" value="新增"></p>
      </form>
    </div>
  </section>
</body>
</html>
